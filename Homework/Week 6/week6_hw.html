            d3.csv("transform_dataset.csv")
            .then(function(data){
                
                //below we call the chart 5 times, each with a different column, and we will see 5 charts, 1 for each column
                drawChart(data,"c1", "purple")
                
                //here we select the button
                d3.select("#button1")
                .on("click",function(){//when it is clicked
                    updateChart(data,"c2", "#B4EAB9", "#06C518")//we update the data in the chart to column c2
				  })

				  })

            //this function with drawing code is the same all the way through
            function drawChart(data,column,color){
                var w = 300
                var h = 300
                var padding = 20
                
                var svg = d3.select("#chart1")
                            .append("svg")
                            .attr("width",w+padding*2)
                            .attr("height",h+padding*2)
                
                var xScale = d3.scaleBand().domain(["brooklyn","manhattan","bronx","queens","staten_island"]).range([0,w])
                var xAxis = d3.axisBottom()
                    .scale(xScale)
                svg.append("g")
    				.attr("class", "axis")
                    .attr("transform", "translate("+padding+"," + (h) + ")")
                    .call(xAxis);
                var yScale = d3.scaleLinear().domain([0,90]).range([h,0])
                var yAxis = d3.axisLeft()
                    .scale(yScale)    
                svg.append("g")
                    .attr("class", "axis")
    				.attr("transform", "translate("+padding+",0)")
    				.call(yAxis);   
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cy",function(d){
                        return yScale(d[column])
                    })
                    .attr("cx",function(d,i){
                        return xScale(d.borough)+padding*3
                    })
                    .attr("r",5)
					.attr("fill", color)
                
                svg.selectAll(".label")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("class","label")
                    .text(function(d){
                        return d[column]})
                    .attr("y",function(d){
                        return yScale(d[column])-10
                    })
                    .attr("x",function(d,i){
                        return xScale(d.borough)+padding*3
                    })
                }

                    d3.selectAll(".label")
                        .data(data)
                            .transition()
							.delay(function(d, i) {

                            .duration(1500)
                            .text(function(d){

                            .attr("y",function(d){
