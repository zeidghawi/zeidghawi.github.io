    /*

    //THE NEW SYNTAX THAT IS REQUIRED
    d3.csv("inClassSurveyData.csv")

        drawCommute(data)

    .catch(function(error){
        //THIS area is for in case of an error loading your data

    })
            
    //drawing the circles
    function drawCommute(data){
    
        var w = 800
        var h = 420
        var padding = 30
        var r = 5
        var svg = d3.select("#commuting")
            .append("svg")
            .attr("width",w)
            .attr("height",h)
    
        //the linear scale declaration
        var xScale = d3.scaleLinear()
        .domain([0,90])  //you put the min and max value of data here
        .range([0,w-padding])//you put the min and max value you want to scale to here, in our case the entire width minus a margin so nothing gets cut off.
		
		//Homework section A start:
		
		var colScale = d3.scaleLinear()
		.domain([0, 90])
		.range([d3.rgb("#007AFF"), d3.rgb('#FFF500')]);
		
		var rScale = d3.scaleLinear()
		.domain([0, 90])
		.range([5, 200]);
		
		var xAxis = d3.axisBottom()
					  .scale(xScale);
		
		//Homework section A end.
	
                              
        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx",function(d,i){
                //then we apply the scale 
                //we apply the x scale to the commute value and return it
                return  xScale(d.commute)
            })
            .attr("cy",h/2)//set y of circles at half of height
            .attr("r",function(d,i){
            	return rScale(d.cats)
            })
            .style("fill",function(d,i){
            	return colScale(d.commute)
            })
            .style("opacity",.5)
			
			//Creating X axis for homework
			
			svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);

        //please add a axis to it after you read chapter 8.

        //to append it to the svg, you can refer to code starting at line 82
        
    }
